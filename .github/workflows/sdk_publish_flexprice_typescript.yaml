name: Publish flexprice-typescript
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write

"on":
  push:
    branches:
      - develop
    paths:
      - api/javascript/**
  workflow_dispatch: {}

jobs:
  publish:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/sdk-publish.yaml@v15
    with:
      target: flexprice-typescript
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
      npm_token: ${{ secrets.NPM_TOKEN }}

