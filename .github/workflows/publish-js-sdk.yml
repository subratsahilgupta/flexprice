name: Publish JavaScript SDK to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SDK Version (e.g. 2.0.5)'
        required: true
        default: ''
  push:
    branches:
      - develop
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish-js-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Speakeasy CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | sh

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            # Auto-generate version from date for push events
            VERSION="2.0.$(date +%Y%m%d%H%M%S)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "ðŸ“¦ Publishing JavaScript SDK version: ${VERSION}"

      - name: Update version in gen.yaml
        run: |
          sed -i '/^typescript:/,/^[a-z]/ { /^  version:/ s/version: .*/version: ${{ env.VERSION }}/; }' .speakeasy/gen.yaml
          echo "âœ“ Updated TypeScript SDK version to ${{ env.VERSION }}"

      - name: Generate Swagger
        run: |
          if [ -f "Makefile" ] && grep -q "swagger" Makefile; then
            echo "ðŸ”¨ Generating Swagger..."
            make swagger || echo "âš ï¸ Swagger generation skipped"
          fi

      - name: Generate JavaScript SDK with Speakeasy
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
        run: |
          echo "ðŸ”¨ Generating JavaScript/TypeScript SDK..."
          /usr/local/bin/speakeasy run --target flexprice-typescript
          echo "âœ“ JavaScript SDK generated"

      - name: Ensure CustomerPortal is preserved and exported
        working-directory: api/javascript
        run: |
          echo "ðŸ“‹ Setting up custom CustomerPortal..."
          
          # Make sure .genignore preserves CustomerPortal
          if ! grep -q "CustomerPortal.ts" .genignore 2>/dev/null; then
            echo "src/apis/CustomerPortal.ts" >> .genignore
            echo "âœ“ Added CustomerPortal to .genignore"
          fi
          
          # Copy CustomerPortal if it doesn't exist
          if [ ! -f "src/apis/CustomerPortal.ts" ]; then
            if [ -f "$GITHUB_WORKSPACE/api/custom/javascript/src/apis/CustomerPortal.ts" ]; then
              mkdir -p src/apis
              cp "$GITHUB_WORKSPACE/api/custom/javascript/src/apis/CustomerPortal.ts" src/apis/
              echo "âœ“ Copied CustomerPortal.ts"
            fi
          else
            echo "âœ“ CustomerPortal.ts already exists (preserved by .genignore)"
          fi
          
          # Check current SDK structure
          echo "ðŸ“ Checking SDK structure..."
          ls -la src/ || true
          
          # Add export to main SDK file
          if [ -f "src/sdk/sdk.ts" ]; then
            if ! grep -q "CustomerPortal" src/sdk/sdk.ts; then
              echo "" >> src/sdk/sdk.ts
              echo "export * from '../apis/CustomerPortal.js';" >> src/sdk/sdk.ts
              echo "âœ“ Added CustomerPortal export to SDK"
            fi
          fi

      - name: Update version in package.json
        working-directory: api/javascript
        run: |
          echo "ðŸ“ Updating version in package.json..."
          # Use sed to update version directly
          sed -i "s/\"version\": \".*\"/\"version\": \"${{ env.VERSION }}\"/" package.json
          echo "âœ“ Version updated to ${{ env.VERSION }}"
          cat package.json | grep version

      - name: Install dependencies and build
        working-directory: api/javascript
        run: |
          echo "ðŸ”¨ Installing dependencies..."
          npm ci
          echo "ðŸ—ï¸ Building package..."
          npm run build
          echo "âœ“ Package built successfully"

      - name: Verify package
        working-directory: api/javascript
        run: |
          echo "ðŸ§ª Verifying package..."
          ls -lh
          echo "âœ“ Package verified"

      - name: Publish to npm
        working-directory: api/javascript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ðŸš€ Publishing to npm..."
          npm publish --access public
          echo "âœ… JavaScript SDK v${{ env.VERSION }} published successfully to npm!"
          echo "ðŸ”— Package: https://www.npmjs.com/package/flexprice-sdk-test"

      - name: Clone js-sdk-temp repository
        run: |
          echo "ðŸ“¥ Cloning js-sdk-temp repository..."
          git clone https://x-access-token:${{ secrets.SDK_DEPLOY_GIT_TOKEN }}@github.com/flexprice/js-sdk-temp.git /tmp/js-sdk
          echo "âœ“ Repository cloned"

      - name: Copy SDK files to js-sdk-temp
        run: |
          echo "ðŸ“ Copying SDK files..."

          cd /tmp/js-sdk

          # Remove old files (except .git)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy SDK files
          cp -r $GITHUB_WORKSPACE/api/javascript/* /tmp/js-sdk/

          # Copy LICENSE
          if [ -f "$GITHUB_WORKSPACE/LICENSE" ]; then
            cp $GITHUB_WORKSPACE/LICENSE /tmp/js-sdk/
          fi

          echo "âœ“ Files copied"

      - name: Commit and push to js-sdk-temp
        run: |
          cd /tmp/js-sdk

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Check for changes
          if [ -z "$(git status --porcelain)" ]; then
            echo "âš ï¸ No changes to commit"
            exit 0
          fi

          # Stage and commit
          git add .
          git commit -m "Release JavaScript SDK v${{ env.VERSION }}"

          # Create tag
          git tag -a "v${{ env.VERSION }}" -m "JavaScript SDK version ${{ env.VERSION }}"

          # Push
          git push origin main
          git push origin "v${{ env.VERSION }}"

          echo "âœ… JavaScript SDK v${{ env.VERSION }} pushed to repository!"
          echo "ðŸ”— Repository: https://github.com/flexprice/js-sdk-temp"
          echo "ðŸ·ï¸ Tag: v${{ env.VERSION }}"

      - name: Summary
        if: success()
        run: |
          echo "## âœ… JavaScript SDK Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**npm:** https://www.npmjs.com/package/flexprice-sdk-test" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** https://github.com/flexprice/js-sdk-temp" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install flexprice-sdk-test@${{ env.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

