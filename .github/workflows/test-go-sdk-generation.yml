name: Test Go SDK Generation (No Publish)

on:
  workflow_dispatch:
  push:
    branches:
      - develop
    paths:
      - 'docs/swagger/**'
      - '.speakeasy/**'
      - 'api/custom/go/**'
      - 'Makefile'
      - '.github/workflows/test-go-sdk-generation.yml'
      - '.github/workflows/publish-go-sdk.yml'

permissions:
  contents: read

jobs:
  test-go-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Install Speakeasy CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | sh
          echo "$HOME/.speakeasy/bin" >> $GITHUB_PATH
          
      - name: Authenticate Speakeasy
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
        run: |
          speakeasy auth login --api-key $SPEAKEASY_API_KEY
          
      - name: Generate Swagger
        run: |
          if [ -f "Makefile" ] && grep -q "swagger" Makefile; then
            echo "ðŸ”¨ Generating Swagger..."
            make swagger || echo "âš ï¸ Swagger generation skipped"
          fi
          
      - name: Generate Go SDK with Speakeasy
        run: |
          echo "ðŸ”¨ Generating Go SDK..."
          speakeasy run --target flexprice-go
          echo "âœ“ Go SDK generated"
          
      - name: Copy custom files to SDK
        run: |
          echo "ðŸ“‹ Copying custom files..."
          make speakeasy-copy-go-custom
          
      - name: Verify Go SDK builds
        working-directory: api/go
        run: |
          echo "ðŸ§ª Testing Go SDK compilation..."
          go mod tidy
          go build ./...
          echo "âœ… Go SDK compiles successfully!"
          
      - name: Check for custom files
        run: |
          echo "ðŸ“ Verifying custom files..."
          
          test -f "api/go/helpers.go" && echo "âœ… helpers.go present" || (echo "âŒ helpers.go missing" && exit 1)
          test -f "api/go/async.go" && echo "âœ… async.go present" || (echo "âŒ async.go missing" && exit 1)
          test -d "api/go/examples" && echo "âœ… examples/ present" || (echo "âŒ examples/ missing" && exit 1)
          
          echo "âœ… All custom files verified!"
          
      - name: Summary
        if: success()
        run: |
          echo "## âœ… Go SDK Test Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Go SDK generated successfully with Speakeasy" >> $GITHUB_STEP_SUMMARY
          echo "- SDK compiles without errors" >> $GITHUB_STEP_SUMMARY
          echo "- Custom files preserved (helpers.go, async.go, examples/)" >> $GITHUB_STEP_SUMMARY
          echo "- Ready for publishing to go-sdk-temp" >> $GITHUB_STEP_SUMMARY
