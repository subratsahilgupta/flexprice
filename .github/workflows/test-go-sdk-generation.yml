name: Test Go SDK Generation (No Publish)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop  # Trigger on develop branch
      - feat/speakeasy_sdk_pipeline  # Also trigger on feature branch
    paths:
      - 'docs/swagger/**'
      - '.speakeasy/**'
      - 'internal/api/**'
      - '.github/workflows/test-go-sdk-generation.yml'  # Trigger on workflow changes

permissions:
  contents: read

jobs:
  test-go-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Setup Speakeasy
        uses: speakeasy-api/sdk-generation-action@v15
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
        with:
          speakeasy_version: latest
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Authenticate Speakeasy
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
        run: |
          speakeasy auth login --api-key $SPEAKEASY_API_KEY
          
      - name: Generate Swagger
        run: |
          if [ -f "Makefile" ] && grep -q "swagger" Makefile; then
            echo "ðŸ”¨ Generating Swagger..."
            make swagger
            echo "âœ“ Swagger generated"
          fi
          
      - name: Generate Go SDK
        run: |
          echo "ðŸ”¨ Generating Go SDK with Speakeasy..."
          speakeasy run --target flexprice-go
          echo "âœ“ Go SDK generated"
          
      - name: Copy custom files to SDK
        run: |
          echo "ðŸ“‹ Copying custom files from api/custom/go/ to api/go/..."
          
          # Copy custom Go files (helpers.go, async.go)
          if [ -f "api/custom/go/helpers.go" ]; then
            cp api/custom/go/helpers.go api/go/
            echo "âœ“ Copied helpers.go"
          fi
          
          if [ -f "api/custom/go/async.go" ]; then
            cp api/custom/go/async.go api/go/
            echo "âœ“ Copied async.go"
          fi
          
          # Copy examples directory
          if [ -d "api/custom/go/examples" ]; then
            cp -r api/custom/go/examples api/go/
            echo "âœ“ Copied examples/"
          fi
          
          echo "âœ… Custom files copied successfully"
          
      - name: Verify Go SDK builds
        working-directory: api/go
        run: |
          echo "ðŸ§ª Testing Go SDK compilation..."
          go mod tidy
          go build ./...
          echo "âœ… Go SDK compiles successfully!"
          
      - name: Check for custom files
        run: |
          echo "ðŸ“ Checking custom files..."
          
          if [ -f "api/go/async.go" ]; then
            echo "âœ… async.go preserved"
          else
            echo "âŒ async.go missing"
            exit 1
          fi
          
          if [ -d "api/go/examples" ]; then
            echo "âœ… examples/ folder preserved"
          else
            echo "âŒ examples/ folder missing"
            exit 1
          fi
          
          echo "âœ… All custom files preserved!"
          
      - name: Summary
        if: success()
        run: |
          echo "## âœ… Go SDK Test Passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Go SDK generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- SDK compiles without errors" >> $GITHUB_STEP_SUMMARY
          echo "- Custom files preserved (async.go, examples/)" >> $GITHUB_STEP_SUMMARY

