workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    flexprice-api:
        inputs:
            - location: ./docs/swagger/swagger-3-0.json
        overlays:
            - location: .speakeasy/overlays.yaml
        registry:
            location: registry.speakeasyapi.dev/flexprice/develop-cw0/flexprice-api
targets:
    flexprice-go:
        target: go
        source: flexprice-api
        output: ./api/go
        publish: {}
    flexprice-python:
        target: python
        source: flexprice-api
        output: ./api/python
        publish:
            pypi:
                token: ""
    flexprice-typescript:
        target: typescript
        source: flexprice-api
        output: ./api/javascript
        publish:
            npm:
                token: ""
