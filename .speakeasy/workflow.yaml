workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    flexprice-api:
        inputs:
            - location: ./docs/swagger/swagger-3-0.json
        overlays:
            - location: .speakeasy/overlays.yaml
targets:
    flexprice-go:
        target: go
        source: flexprice-api
        output: ./api/go
        publish: {}
        codeSamples:
            labelOverride:
                fixedValue: Go (SDK)
            blocking: false
    flexprice-python:
        target: python
        source: flexprice-api
        output: ./api/python
        publish:
            pypi:
                token: $PYPI_TOKEN
        codeSamples:
            labelOverride:
                fixedValue: Python (SDK)
            blocking: false
    flexprice-typescript:
        target: typescript
        source: flexprice-api
        output: ./api/javascript
        publish:
            npm:
                token: $NPM_TOKEN
        codeSamples:
            labelOverride:
                fixedValue: TypeScript (SDK)
            blocking: false
